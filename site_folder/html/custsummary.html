<div style="text-align: center;">
<h3 style="text-align: center;">Please complete the following information:</h3>
<form action="confirm.html" method="get" id="customerInfo" onsubmit="return writeCustomerCookie();">
	<table class="center" width = "50%" style="margin-left: 25%;">
		<tr width="300" style="text-align: center;">
			<td>First Name</td><td><input id="firstName" name="firstName" type="text" minlength="2" onchange="return clearThis()" required/></td>
		</tr>
		<tr width="300" style="text-align: center;">	
			<td>Last Name</td><td><input id="lastName" name ="lastName" type="text" minlength="2" onchange="return clearThis()" required/></td>
		</tr>
		<tr width="300" style="text-align: center;">	
			<td>Email</td><td width="60%"><input id="customerEmail" name="customerEmail" type="email" onchange="return clearThis()" required/></td>
		</tr>
		<tr width="300" style="text-align: center;">	
			<td>Phone</td><td><input id="customerPhone" name="customerPhone" type="text" onchange="return clearThis()" required/></td>
		</tr>
		<tr width="300" style="text-align: center;">	
			<td>Address</td><td><input id="customerAddress" name="customerAddress" type="text" minlength="8" onchange="return clearThis()" required/></td>
		</tr>
		<tr width="300" style="text-align: center;">	
			<td>Apt.</td><td><input id="customerApartment" name="customerApartment" value ="If NA leave blank" type="text" onchange="return clearThis()" /></td>
		</tr>
		<tr width="300" style="text-align: center;">	
			<td>City</td><td><input id="customerCity" name="customerCity" type="text" minlength="3" onchange="return clearThis()" required="" /></td>
		</tr>	
		<tr width="300" style="text-align: center;">	
			<td>State</td><td><input id="customerState" name="customerState" type="text" minlength="2" onchange="return clearThis()" required="" /></td>
		</tr>	
		<tr width="300" style="text-align: center;">	
			<td>Zip</td><td><input id="customerZip" name="customerZip" minlength="5" type="text" onchange="return clearThis()" required/></td>
		</tr>

	</table>
		<div>
			<input id="submitCust" type="submit" value = "Complete Order"></td>
